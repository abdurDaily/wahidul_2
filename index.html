<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="mt-5">
        <div class="container">
            <div class="card shadow">
                <!-- HEADING -->
                <div class="card-header">
                    <h4>js Measurement</h4>
                </div>
                <!-- MAIN CONTAINT -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <form action="">
                                <input name="height" type="number" class="form-control my-2 height" placeholder="enter a height">
                                <input name="weidth" type="number" class="form-control my-2 weidth" placeholder="enter a width">
                                <button name="btn" class="btn btn-success px-5">Submit</button>
                            </form>
                        </div>
                        <!-- OUTPUT -->
                        <div class="col-4">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Output</h4>
                                </div>
                                <div class="card-body">
                                    <span>Area : <strong class="output"></strong> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
